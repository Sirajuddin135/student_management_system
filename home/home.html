<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="navbar">
        <div id="nav-links">
            <a href="home.html">Home</a>
            <a href="../dashboard/dashboard.html">Dashboard</a>
        </div>
        <h1 id="heading">Student Management System</h1>
        <div id="dropdown">
            <button id="dropbtn">Batches</button>
            <div id="dropdown-content"></div>
        </div>
    </div>
    <form onsubmit="details()" id="studentDetails">
        <input type="text" id="name" placeholder="Student Name" />
        <input type="text" id="course" placeholder="Course" />
        <select id="unit">
            <option value="Select Unit">Select Unit</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <input type="url" id="imageUrl" placeholder="Image URL">
        <input type="text" id="batch" placeholder="Batch">
        <input type="Submit" id="add">
    </form>
</body>

</html>

<script src="home.js"></script>
